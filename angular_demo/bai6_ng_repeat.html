<html>
<head>
    <meta charset="utf-8" />
    <title>Bài 6: sử dụng repeat directive</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/bai6_ng_repeat.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="repeatController">
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Gender</td>
                    <td>Salary</td>
                </tr>
            </thead>
            <tbody>
                <!--giong foreach:-->
                <tr ng-repeat="employee in employees">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.salary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
